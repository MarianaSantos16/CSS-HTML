<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cadastro</h1><br>
    <label for="nome">Nome:</label><br>
    <input type="text" name="Nome" placeholder="Digite seu Nome"><br><br>
    
    <label for="Sobrenome">Sobrenome:</label><br>
    <input type="text" name="sobrenome" placeholder="Digite seu Sobrenome"><br><br>

    <label for="E-mail">E-mail:</label><br>
    <input type="text" name="E-mail" placeholder="Digite seu E-mail"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" name="telefone" placeholder="Digite seu Telefone"><br><br>

    <label for="WhatsApp/Celular">WhatsApp/Celular:</label><br>
    <input type="tel" name="WhatsApp" placeholder="Digite seu Telefone"><br><br>

    <label for="data">Data:</label><br>
    <input type="date" name="date"><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="number" name="cpf" placeholder="Digite seu CPF"><br><br>   

    <label for="rg">RG:</label><br>
    <input type="number" name="rg" placeholder="Digite seu RG"><br><br>

    <label for="endereço">Endereço:</label><br>
    <input type="text" name="Endereço" placeholder="Rua, avenida..."><br><br>

    <label for="Número">Número</label><br>
    <input type="number" name="Número" placeholder="Coloque o Número"><br><br>

    <label for="complemento">Complemento</label><br>
    <input type="text" name="complemento" placeholder="Complemento"><br><br>

    <label for="bairro">Bairro</label><br>
    <input type="text" name="bairro" placeholder="Seu Bairro"><br><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" name="cidade" placeholder="Digite a sua Cidade"><br><br>


    <label for="Estado">Estado (UF):</label><br>
    <select name="Estado (UF)" id="Esatdos">
        <option value="">Selecione</option>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
    </select>
    <br><br>
    <label for="cep">CEP:</label><br>
    <input type="text" name="cep" placeholder="Coloque seu CEP"><br><br>

    <label for="gênero">Gênero</label><br>
    <select name="Gênero" id="Gênero">
        <option value="">Selecione</option>
        <option value="Mascolino">Mascolino</option>
        <option value="Feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select>
    <br><br>

    <label for="Estado Civil">Estado Civil:</label><br>
    <select name="Estado Civil" id="Estado Civil">
        <option value="">Selecione</option>
     <option value="Solteiro">Solteiro</option>
     <option value="casado">Casado</option>
     <option value="viuvo">Viuvo</option>
     <option value="divorsiado">Divorsiado</option>
     <option value="união estavel">União Estavel</option>
    </select>
      <br><br>
      
    <label for="Arquivo">Anexar Arquivo</label><br>
    <button id="Escolher arquivo">Escolher Arquivo</button> <br><br>

    <button id="Enviar">Enviar</button>
    <button id="cancelar">Cancelar</button> <br>

    <p>Não tem conta? <a href="http://127.0.0.1:5500/index.html">Voltar para o login</a></p>

</body>
</html>
