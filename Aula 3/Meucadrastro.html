<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Catrastro</h3>
    <label for="name">Nome:</label><br>
    <input type="text" name="nome" placeholder="Digite seu Nome"><br><br>

    <label for="emial">Email:</label><br>
    <input type="text" name="email" placeholder="Digite seu Email"><br><br>


     <label for="telefone">Telefone:</label><br>
    <input type="tel" name="telefone" placeholder="Digite seu Telefone"><br><br>

    
    <label for="genero">Genêro:</label><br>
    <label for="html">Feminino</label>
    <input type="checkbox" name="html" id="html">
    <label for="css">Mascolino</label>
    <input type="checkbox" name="css" id="css">
    <label for="outro">Outro</label>
    <input type="checkbox" name="outro" id="outro"><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="number" name="cpf" placeholder="Digite seu CPF"><br><br>   

    <label for="rg">RG:</label><br>
    <input type="number" name="rg" placeholder="Digite seu RG"><br><br>

    <label for="endereço">Endereço:</label><br>
    <input type="text" name="Endereço" placeholder="Rua, avenida..."><br><br>

    <label for="Número">Número</label><br>
    <input type="number" name="Número" placeholder="Coloque o Número"><br><br>

    <label for="complemento">Complemento</label><br>
    <input type="text" name="complemento" placeholder="Complemento"><br><br>

    <label for="bairro">Bairro</label><br>
    <input type="text" name="bairro" placeholder="Seu Bairro"><br><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" name="cidade" placeholder="Digite a sua Cidade"><br><br>

    <button id="Enviar">Enviar</button>
    <button id="cancelar">Cancelar</button> <br>



</body>
</html>
